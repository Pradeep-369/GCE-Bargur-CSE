    <script>
      //according to loftblog tut
      $(".nav li:first").addClass("active");

      var showSection = function showSection(section, isAnimate) {
        var direction = section.replace(/#/, ""),
          reqSection = $(".section").filter(
            '[data-section="' + direction + '"]'
          ),
          reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
          $("body, html").animate(
            {
              scrollTop: reqSectionPos,
            },
            800
          );
        } else {
          $("body, html").scrollTop(reqSectionPos);
        }
      };

      var checkSection = function checkSection() {
        $(".section").each(function () {
          var $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
          if (topEdge < wScroll && bottomEdge > wScroll) {
            var currentId = $this.data("section"),
              reqLink = $("a").filter("[href*=\\#" + currentId + "]");
            reqLink
              .closest("li")
              .addClass("active")
              .siblings()
              .removeClass("active");
          }
        });
      };

      $(window).scroll(function () {
        checkSection();
      });

      // Message Section Carousel Code

      $(function () {
        var current_pos;

        $("#carousel").owlCarousel({
          items: 1,
          mouseDrag: false,
          touchDrag: false,
          autoplay: true,
          autoplayTimeout: 5000,
          nav: true,
          navText: ["", ""],
          dots: true,
          onInitialized: function (e) {
            current_pos = e.item.index;
          },
          onTranslate: function (e) {
            var direction = e.item.index > current_pos ? 1 : 0,
              indicator_c = direction ? "next" : "prev",
              $dots = $(e.currentTarget).find(".owl-dots"),
              $current_dot = $dots.children().eq(current_pos);

            $current_dot.html(
              '<div class="dot-indicator ' + indicator_c + '">'
            );

            current_pos = e.item.index;

            setTimeout(function () {
              $current_dot.html("");
            }, 300);
          },
        });
      });
    </script>
